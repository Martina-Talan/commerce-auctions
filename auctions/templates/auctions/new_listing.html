{% extends "auctions/layout.html" %}

{% block body %}
  <h2>New Listing</h2>
    
  <div class="form-container">
    <h2 class="form-title">Create a New Listing</h2>
    <form action="{% url 'new_listing' %}" method="post">
      {% csrf_token %} 
      {{ form.as_p }}
      <div class="form-group align-self-center">
        <input class="btn btn-info create-btn mt-3" type="submit" value="Create new listing">  
      </div>
    </form>
  </div>

{% endblock %}
