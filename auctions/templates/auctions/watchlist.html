{% extends "auctions/layout.html" %}

{% block body %}
<h3>Watchlist</h3>
  
<div class="card-grid">
  {% for listing in listings %}
  <div class="card">
    <img src="{{ listing.image_url }}" alt="{{ listing.title }}">
    <div class="card-body">
      <a href="{% url 'listing' listing.id %}">
        <h5 class="card-title">{{ listing.title }}</h5>
      </a>
      <p class="card-text">{{ listing.description }}</p>
      <p class="card-text">Price:<strong> ${{ listing.starting_bid }}</strong></p>

      <form action="{% url 'watchlistDelete' listing.id %}" method="post">
        {% csrf_token %}
        <div class="form-group align-self-center">
          <button type="submit" class="card-button">Remove from Watchlist</button>
        </div>
      </form>
    </div>
  </div>
  {% endfor %}
</div>

            
{% endblock %}
